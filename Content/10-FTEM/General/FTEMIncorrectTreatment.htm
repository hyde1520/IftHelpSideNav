        <h1>Incorrect Treatments</h1>
        <p>Incorrect treatments in FTEM are usually caused by error in the data sources FTEM&#160;pulls from. </p>
        <p>Treatments <span class="Emphasis">cannot </span> be corrected in FTEM but must be corrected in the systems FTEM pulls from, either IRWIN or NIFS. </p>
