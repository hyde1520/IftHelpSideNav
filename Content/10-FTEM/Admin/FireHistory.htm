    <body>
        <h1>Check the Monitoring History of a Fire</h1>
        <p>To see the entire system history for monitoring within a wildfire:</p>
        <ol style="list-style-type: upper-alpha;">
            <li>Go to the <span class="UIcomponent">Wildfire</span> tab and choose your wildfire.</li>
            <li>
                <p>Click the Audit Log button.</p>
                <p>
                    <img src="../../Resources/Images/FTEM/Audit_log.png" alt="the audit log button is located after clicking on a fire in the 'wildfire' tab." class="borderlist" />
                </p>
            </li>
            <li>
                <p>An exportable report opens detailing all information changes, and which user entered them.</p>
                <p>
                    <img src="../../Resources/Images/FTEM/audit_log_ex.png" alt="audit log example spreadsheet with a row for each action." class="borderlist" />
                </p>
            </li>
        </ol>
    </body>
</html>
