        <p>Response Functions represent the susceptibility or response of a Highly Valued Resource or Asset (HVRA) to wildfire. Response Functions range from -100 (strong loss) to +100 (strong benefit), based upon fire intensity (<a href="../../20-Models/LBP/Out/PropFlameLength.htm" target="_blank">proportion of flame length classes</a>). </p>
